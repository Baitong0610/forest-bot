<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เลือกที่นั่ง</title>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #f1f1e6;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      color: #222;
    }

    p {
      margin-top: -10px;
      font-weight: bold;
      color: #444;
    }

    .seat-map {
      background-image: url("resized-bus-seat-map.png");
      background-size: contain;
      background-repeat: no-repeat;
      width: 400px;
      height: 900px;
      position: relative;
      margin: 30px auto 10px auto;
      border-radius: 10px;
    }

    .seat-button {
      position: absolute;
      width: 50px;
      height: 30px;
      background-color: #b5e48c;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .seat-button:hover {
      transform: scale(1.1);
    }

    .seat-button.selected {
      background-color: #52b788;
      color: white;
    }

    .seat-button.taken {
      background-color: #ccc;
      color: #333;
      cursor: not-allowed;
    }

      .button-container {
      position: relative;
      top: -220px; /* ย้ายขึ้นจากเดิม */
      z-index: 10; /* ให้ปุ่มอยู่บนสุด */
    }    }

    .confirm-btn, .reset-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      margin: 0 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .confirm-btn {
      background-color: #52b788;
      color: white;
    }

    .reset-btn {
      background-color: #6c757d;
      color: white;
    }
  </style>
</head>
<body>
  <h1>เลือกที่นั่งของคุณ</h1>
  <p>กดเลือกที่นั่งเพื่อทำการจอง</p>

  <div class="seat-map">
    <button class="seat-button" style="top: 233px; left: 100px;" data-seat="A1" id="A1">A1</button>
    <button class="seat-button" style="top: 233px; left: 180px;" data-seat="A2" id="A2">A2</button>
    <button class="seat-button" style="top: 233px; left: 260px;" data-seat="A3" id="A3">A3</button>
    <button class="seat-button" style="top: 359.9px; left: 265px;" data-seat="A4" id="A4">A4</button>
    <button class="seat-button" style="top: 359.9px; left: 190px;" data-seat="A5" id="A5">A5</button>
    <button class="seat-button" style="top: 359.9px; left: 95px;" data-seat="A6" id="A6">A6</button>
    <button class="seat-button" style="top: 505px; left: 260px;" data-seat="A7" id="A7">A7</button>
    <button class="seat-button" style="top: 505px; left: 180px;" data-seat="A8" id="A8">A8</button>
    <button class="seat-button" style="top: 505px; left: 95px;" data-seat="A9" id="A9">A9</button>
  </div>

  <div class="button-container">
    <button class="confirm-btn" onclick="confirmBooking()">ยืนยันการจอง</button>
    <button class="reset-btn" onclick="resetSelection()">รีเซ็ต</button>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwSYA8BR2JxAu1WDPP7UmZB8qbSVY2GdFngtRwEQf5rxfyZM-HhUz4-o_CEzJ2XX1W75w/exec";
    const seatButtons = document.querySelectorAll('.seat-button');
    const urlParams = new URLSearchParams(window.location.search);
    const groupId = urlParams.get('group');

    seatButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        if (!btn.classList.contains('taken')) {
          btn.classList.toggle('selected');
        }
      });
    });

    function resetSelection() {
      seatButtons.forEach(btn => {
        if (!btn.classList.contains('taken')) {
          btn.classList.remove('selected');
        }
      });
    }

    async function confirmBooking() {
      const selected = document.querySelectorAll('.seat-button.selected');
      if (selected.length === 0) {
        alert("กรุณาเลือกที่นั่งก่อนค่ะ");
        return;
      }

      const name = prompt("กรุณากรอกชื่อของคุณเพื่อจองที่นั่งค่ะ:");
      if (!name) return;

      for (const btn of selected) {
        const seat = btn.dataset.seat;

        try {
          const res = await fetch(scriptURL, {
            method: "POST",
            body: new URLSearchParams({ seat, name, groupId })
          });

          const result = await res.json();
          if (result.status === "success") {
            btn.textContent = name;
            btn.classList.remove('selected');
            btn.classList.add('taken');
          } else {
            alert("❌ " + result.message);
          }
        } catch (err) {
          alert("เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง");
          console.error(err);
        }
      }
    }
  </script>
</body>
</html>
