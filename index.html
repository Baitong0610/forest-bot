<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เลือกที่นั่งของคุณ</title>
  <style>
    body {
      background-color: #e9f5ef;
      font-family: 'Kanit', sans-serif;
      text-align: center;
    }
    h2 {
      color: #006400;
    }
    #seat-map {
      position: relative;
      display: inline-block;
    }
    #seat-map img {
      width: 320px;
    }
    .seat-button {
      position: absolute;
      padding: 2px 6px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #f0f0f0;
      font-size: 12px;
    }
    .booked {
      background-color: #90ee90;
    }
  </style>
</head>
<body>
  <h2>เลือกที่นั่งของคุณ</h2>
  <p>กดที่เบอร์ที่นั่งเพื่อทำการจอง</p>

  <div id="seat-map">
    <img src="75546b9a-51cf-4bba-9c3a-66e2a5ed84f6.png" alt="seat-map">

    <!-- แถวบนสุด -->
    <button class="seat-button" style="top: 60px; left: 90px;">A3</button>
    <button class="seat-button" style="top: 60px; left: 140px;">A2</button>
    <button class="seat-button" style="top: 60px; left: 190px;">A1</button>

    <!-- แถวกลาง -->
    <button class="seat-button" style="top: 110px; left: 90px;">A6</button>
    <button class="seat-button" style="top: 110px; left: 140px;">A5</button>
    <button class="seat-button" style="top: 110px; left: 190px;">A4</button>

    <!-- แถวล่าง -->
    <button class="seat-button" style="top: 160px; left: 90px;">A9</button>
    <button class="seat-button" style="top: 160px; left: 140px;">A8</button>
    <button class="seat-button" style="top: 160px; left: 190px;">A7</button>
  </div>
</body>
</html>
