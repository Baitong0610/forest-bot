<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เลือกที่นั่งของคุณ</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #eef0e6;
      text-align: center;
      margin: 0;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.2rem;
    }

    p {
      margin-bottom: 1.5rem;
    }

    .seat-map {
      background-image: url("resized-bus-seat-map.png");
      background-size: contain;
      background-repeat: no-repeat;
      width: 390px;
      height: 915px;
      position: relative;
      margin: auto;
    }

    .seat-button {
      position: absolute;
      padding: 6px 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transform: translate(-50%, -50%);
    }

    .seat-button.selected {
      background-color: #f44336;
    }

    .actions {
      margin-top: 2rem;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 0 0.5rem;
    }

    .confirm-btn {
      background-color: #4caf50;
      color: white;
    }

    .reset-btn {
      background-color: #666;
      color: white;
    }
  </style>
</head>
<body>
  <h1>เลือกที่นั่งของคุณ</h1>
  <p>กดที่เบอร์ที่นั่งเพื่อทำการจอง</p>

  <div class="seat-map">
    <!-- ปุ่มที่นั่ง A1-A9 -->
    <button class="seat-button" style="top: 65px; left: 330px;" onclick="selectSeat(this)">A1</button>
    <button class="seat-button" style="top: 95px; left: 280px;" onclick="selectSeat(this)">A2</button>
    <button class="seat-button" style="top: 95px; left: 180px;" onclick="selectSeat(this)">A3</button>

    <button class="seat-button" style="top: 200px; left: 330px;" onclick="selectSeat(this)">A4</button>
    <button class="seat-button" style="top: 230px; left: 280px;" onclick="selectSeat(this)">A5</button>
    <button class="seat-button" style="top: 265px; left: 180px;" onclick="selectSeat(this)">A6</button>

    <button class="seat-button" style="top: 310px; left: 280px;" onclick="selectSeat(this)">A7</button>
    <button class="seat-button" style="top: 350px; left: 280px;" onclick="selectSeat(this)">A8</button>
    <button class="seat-button" style="top: 380px; left: 180px;" onclick="selectSeat(this)">A9</button>
  </div>

  <div class="actions">
    <button class="btn confirm-btn" onclick="confirmBooking()">ยืนยันการจอง</button>
    <button class="btn reset-btn" onclick="resetSeats()">รีเซ็ต</button>
  </div>

  <script>
    let selectedSeat = null;

    function selectSeat(button) {
      if (selectedSeat) {
        selectedSeat.classList.remove("selected");
      }
      selectedSeat = button;
      button.classList.add("selected");
    }

    function confirmBooking() {
      if (!selectedSeat) {
        alert("กรุณาเลือกที่นั่งก่อน");
        return;
      }

      const name = prompt("กรอกชื่อของคุณเพื่อยืนยันการจอง:");
      if (name) {
        selectedSeat.innerText = name;
        selectedSeat.disabled = true;
        selectedSeat.classList.remove("selected");
        selectedSeat = null;
      }
    }

    function resetSeats() {
      const buttons = document.querySelectorAll(".seat-button");
      buttons.forEach((btn) => {
        btn.innerText = btn.getAttribute("onclick").match(/"(.+?)"/)[1]; // คืนค่าเดิม
        btn.disabled = false;
        btn.classList.remove("selected");
      });
      selectedSeat = null;
    }
  </script>
</body>
</html>
