<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เลือกที่นั่งกับ Forrest</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #edf7f3;
      margin: 0;
      padding: 0;
    }

    h2 {
      margin-top: 20px;
      color: #206c42;
    }

    .seating-container {
      position: relative;
      width: 360px;
      height: 640px;
      margin: 20px auto;
      background: url('bus-seat-map.png') no-repeat center/contain;
    }

    .seat {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #ffffffcc;
      border: 1px solid #aaa;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .seat:hover {
      background-color: #d1e7dd;
    }

    /* ปรับตำแหน่งเรียงตามภาพใหม่ */
    #A3 { top: 110px; left: 60px; }
    #A2 { top: 110px; left: 140px; }
    #A1 { top: 110px; left: 220px; }

    #A6 { top: 190px; left: 60px; }
    #A5 { top: 190px; left: 140px; }
    #A4 { top: 190px; left: 220px; }

    #A9 { top: 270px; left: 60px; }
    #A8 { top: 270px; left: 140px; }
    #A7 { top: 270px; left: 220px; }
  </style>
</head>
<body>
  <h2>เลือกที่นั่งของคุณ</h2>
  <p>กดที่เบอร์ที่นั่งเพื่อทำการจอง</p>

  <div class="seating-container">
    <button class="seat" id="A1">A1</button>
    <button class="seat" id="A2">A2</button>
    <button class="seat" id="A3">A3</button>
    <button class="seat" id="A4">A4</button>
    <button class="seat" id="A5">A5</button>
    <button class="seat" id="A6">A6</button>
    <button class="seat" id="A7">A7</button>
    <button class="seat" id="A8">A8</button>
    <button class="seat" id="A9">A9</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
