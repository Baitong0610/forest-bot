<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เลือกที่นั่งของคุณ</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #e6f2e6;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h2 {
      color: green;
      margin-top: 20px;
    }
    .seat-map-container {
      position: relative;
      width: 360px;
      margin: 0 auto;
    }
    .seat-map-container img {
      width: 100%;
      display: block;
    }
    .seat-button {
      position: absolute;
      padding: 4px 6px;
      font-size: 12px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      transform: translate(-50%, -50%);
    }
    .seat-button.booked {
      background-color: #f88;
      cursor: not-allowed;
    }
    #selected-seat {
      margin-top: 10px;
    }
    #confirm-btn, #reset-btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: green;
      color: white;
      cursor: pointer;
    }
    #reset-btn {
      background-color: gray;
    }
  </style>
</head>
<body>
  <h2>เลือกที่นั่งของคุณ</h2>
  <p>กดที่เบอร์ที่นั่งเพื่อทำการจอง</p>

  <div class="seat-map-container">
    <img src="af612fbd-2c02-47ef-b304-be8d65e21a1d.png" alt="seat-map" />

    <!-- ตำแหน่งใหม่ให้ตรงกับแผนผัง -->
    <button class="seat-button" style="top: 20%; left: 77%;" data-seat="A1">A1</button>
    <button class="seat-button" style="top: 20%; left: 66%;" data-seat="A2">A2</button>
    <button class="seat-button" style="top: 20%; left: 55%;" data-seat="A3">A3</button>

    <button class="seat-button" style="top: 32%; left: 55%;" data-seat="A4">A4</button>
    <button class="seat-button" style="top: 32%; left: 66%;" data-seat="A5">A5</button>
    <button class="seat-button" style="top: 32%; left: 77%;" data-seat="A6">A6</button>

    <button class="seat-button" style="top: 44%; left: 77%;" data-seat="A7">A7</button>
    <button class="seat-button" style="top: 44%; left: 66%;" data-seat="A8">A8</button>
    <button class="seat-button" style="top: 44%; left: 55%;" data-seat="A9">A9</button>
  </div>

  <div id="selected-seat"></div>

  <button id="confirm-btn">ยืนยันการจอง</button>
  <button id="reset-btn">รีเซ็ต</button>

  <script>
    const seatButtons = document.querySelectorAll(".seat-button");
    const selectedSeatDiv = document.getElementById("selected-seat");
    const confirmBtn = document.getElementById("confirm-btn");
    const resetBtn = document.getElementById("reset-btn");
    let selectedSeat = null;

    seatButtons.forEach(button => {
      button.addEventListener("click", () => {
        if (button.classList.contains("booked")) return;

        seatButtons.forEach(btn => btn.classList.remove("selected"));
        button.classList.add("selected");
        selectedSeat = button.getAttribute("data-seat");
        selectedSeatDiv.innerText = `คุณเลือกที่นั่ง: ${selectedSeat}`;
      });
    });

    confirmBtn.addEventListener("click", () => {
      if (selectedSeat) {
        const name = prompt("กรุณากรอกชื่อผู้จอง:");
        if (name) {
          const selectedButton = document.querySelector(`[data-seat="${selectedSeat}"]`);
          selectedButton.innerText = name;
          selectedButton.classList.add("booked");
          selectedButton.classList.remove("selected");
          selectedSeatDiv.innerText = "";
          selectedSeat = null;
        }
      }
    });

    resetBtn.addEventListener("click", () => {
      selectedSeat = null;
      selectedSeatDiv.innerText = "";
      seatButtons.forEach(btn => btn.classList.remove("selected"));
    });
  </script>
</body>
</html>
