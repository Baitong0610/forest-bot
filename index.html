<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เลือกที่นั่งกับ Forrest</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #e8f5e9;
      text-align: center;
      padding: 20px;
    }

    h2 {
      color: #2e7d32;
    }

    .seating-container {
      position: relative;
      width: 360px;
      height: 640px;
      margin: 0 auto;
      background: url('bus-map.png') no-repeat center/contain;
    }

    .seat {
      position: absolute;
      width: 50px;
      height: 40px;
      background-color: #ffffffcc;
      border: 1px solid #aaa;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
      padding-top: 6px;
      transition: background-color 0.2s;
    }

    .seat:hover {
      background-color: #c8e6c9;
    }

    /* ตำแหน่งปุ่มให้ตรงภาพ */
    #A1 { top: 78px; left: 255px; }
    #A2 { top: 78px; left: 180px; }
    #A3 { top: 78px; left: 105px; }

    #A4 { top: 158px; left: 255px; }
    #A5 { top: 158px; left: 180px; }
    #A6 { top: 158px; left: 105px; }

    #A7 { top: 238px; left: 255px; }
    #A8 { top: 238px; left: 180px; }
    #A9 { top: 238px; left: 105px; }
  </style>
</head>
<body>
  <h2>เลือกที่นั่งของคุณ</h2>
  <p>กดที่เบอร์ที่นั่งเพื่อทำการจอง</p>

  <div class="seating-container">
    <button class="seat" id="A1">A1</button>
    <button class="seat" id="A2">A2</button>
    <button class="seat" id="A3">A3</button>
    <button class="seat" id="A4">A4</button>
    <button class="seat" id="A5">A5</button>
    <button class="seat" id="A6">A6</button>
    <button class="seat" id="A7">A7</button>
    <button class="seat" id="A8">A8</button>
    <button class="seat" id="A9">A9</button>
  </div>

  <script>
    document.querySelectorAll('.seat').forEach(button => {
      button.addEventListener('click', () => {
        const name = prompt("กรุณากรอกชื่อผู้จอง:");
        if (name) {
          button.textContent = name;
          button.disabled = true;
          button.style.backgroundColor = "#a5d6a7";
        }
      });
    });
  </script>
</body>
</html>
