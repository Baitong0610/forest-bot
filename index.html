<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เลือกที่นั่งกับ Forrest</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #f0f9f5;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #2d6a4f;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    #seats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 320px;
      margin: auto;
    }

    .seat {
      display: inline-block;
      width: 60px;
      height: 60px;
      line-height: 60px;
      border-radius: 8px;
      background-color: #eee;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: 0.2s;
    }

    .seat:hover {
      background-color: #dcedc8;
    }

    .seat.selected {
      background-color: #b7d77b;
      border-color: #4caf50;
    }
  </style>
</head>
<body>
  <h1>เลือกที่นั่งของคุณ</h1>
  <p>กดที่เบอร์ที่นั่งเพื่อทำการจอง</p>
  <div id="seats"></div>

  <script>
    const seatIds = ["A1", "A2", "A3", "A4", "A5", "A6", "A7", "A8", "A9"];
    const seatsDiv = document.getElementById("seats");

    seatIds.forEach(id => {
      const btn = document.createElement("div");
      btn.className = "seat";
      btn.textContent = id;
      btn.onclick = () => {
        btn.classList.toggle("selected");
        alert("จองที่นั่ง: " + id + " (ระบบยังไม่เชื่อม Google Sheet)");
      };
      seatsDiv.appendChild(btn);
    });
  </script>
</body>
</html>
