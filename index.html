<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เลือกที่นั่ง</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .seat-map {
      position: relative;
      width: 360px;
      background: url('bus-seat-map.png') no-repeat center/contain;
      height: 700px;
    }
    .seat-btn {
      position: absolute;
      width: 40px;
      height: 30px;
      font-size: 14px;
      background-color: #d0f0c0;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
    }
    .selected {
      background-color: #ffa;
    }
    .booked {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #confirm-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>เลือกที่นั่งของคุณ</h2>
  <div class="seat-map" id="seat-map">
    <!-- ปุ่มที่นั่ง -->
    <button class="seat-btn" style="top: 130px; left: 260px;" data-seat="A1">1</button>
    <button class="seat-btn" style="top: 130px; left: 200px;" data-seat="A2">2</button>
    <button class="seat-btn" style="top: 130px; left: 140px;" data-seat="A3">3</button>
    <button class="seat-btn" style="top: 230px; left: 260px;" data-seat="A4">4</button>
    <button class="seat-btn" style="top: 230px; left: 200px;" data-seat="A5">5</button>
    <button class="seat-btn" style="top: 230px; left: 140px;" data-seat="A6">6</button>
    <button class="seat-btn" style="top: 330px; left: 260px;" data-seat="A7">7</button>
    <button class="seat-btn" style="top: 330px; left: 200px;" data-seat="A8">8</button>
    <button class="seat-btn" style="top: 330px; left: 140px;" data-seat="A9">9</button>
  </div>

  <button id="confirm-btn">ยืนยันการจอง</button>

  <script>
    const seatButtons = document.querySelectorAll('.seat-btn');
    let selectedSeat = null;

    seatButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        if (btn.classList.contains('booked')) return;

        if (selectedSeat) selectedSeat.classList.remove('selected');
        selectedSeat = btn;
        btn.classList.add('selected');
      });
    });

    document.getElementById('confirm-btn').addEventListener('click', () => {
      if (!selectedSeat) {
        alert('กรุณาเลือกที่นั่งก่อน');
        return;
      }

      const name = prompt('กรุณากรอกชื่อผู้จอง:');
      if (name) {
        selectedSeat.innerText = name;
        selectedSeat.classList.remove('selected');
        selectedSeat.classList.add('booked');
        selectedSeat.disabled = true;
      }
    });
  </script>
</body>
</html>
