<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เลือกที่นั่ง</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f1e8;
    }
    h1 {
      margin-top: 30px;
    }
    .bus-container {
      position: relative;
      width: 360px;
      margin: 0 auto;
      background-image: url("05c51569-c070-4005-8535-97e298e02fd4.png");
      background-size: cover;
      height: 760px;
    }
    .seat-button {
      position: absolute;
      background-color: #8fdb69;
      border: none;
      border-radius: 8px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .controls {
      margin-top: 20px;
    }
    .confirm-button, .reset-button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .confirm-button {
      background-color: #2f9e44;
      color: white;
    }
    .reset-button {
      background-color: #6c757d;
      color: white;
    }
  </style>
</head>
<body>
  <h1>เลือกที่นั่งของคุณ</h1>
  <p>กดที่เบอร์ที่นั่งเพื่อทำการจอง</p>

  <div class="bus-container">
    <button class="seat-button" style="top: 55px; left: 60px;">Staff</button>
    <button class="seat-button" style="top: 55px; left: 160px;">A3</button>
    <button class="seat-button" style="top: 55px; left: 225px;">A2</button>
    <button class="seat-button" style="top: 55px; left: 290px;">A1</button>
    <button class="seat-button" style="top: 160px; left: 290px;">A4</button>
    <button class="seat-button" style="top: 200px; left: 290px;">A5</button>
    <button class="seat-button" style="top: 240px; left: 290px;">A6</button>
    <button class="seat-button" style="top: 320px; left: 290px;">A7</button>
    <button class="seat-button" style="top: 360px; left: 290px;">A8</button>
    <button class="seat-button" style="top: 400px; left: 290px;">A9</button>
  </div>

  <div class="controls">
    <button class="confirm-button">ยืนยันการจอง</button>
    <button class="reset-button">รีเซ็ต</button>
  </div>
</body>
</html>
