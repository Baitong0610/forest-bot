<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เลือกที่นั่ง</title>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #f1f1e6;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      color: #222;
    }

    .seat-map {
      background-image: url("resized-bus-seat-map.png");
      background-size: 100% 100%;
      background-repeat: no-repeat;
      width: 500px;
      height: 1000px;
      position: relative;
      margin: 30px auto;
      border-radius: 10px;
    }

    .seat-button {
      position: absolute;
      width: 60px;
      height: 40px;
      background-color: #b5e48c;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .seat-button.selected {
      background-color: #52b788;
      color: white;
    }

    .seat-button.taken {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .button-container {
      margin-top: 20px;
    }

    .confirm-btn, .reset-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      margin: 0 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .confirm-btn {
      background-color: #52b788;
      color: white;
    }

    .reset-btn {
      background-color: #6c757d;
      color: white;
    }
  </style>
</head>
<body>
  <h1>เลือกที่นั่งของคุณ</h1>
  <p>กดเลือกที่นั่งเพื่อทำการจอง</p>

  <div class="seat-map" id="seatMap">
    <button class="seat-button" style="top: 66px; left: 227px;" id="A1">A1</button>
    <button class="seat-button" style="top: 66px; left: 176px;" id="A2">A2</button>
    <button class="seat-button" style="top: 126px; left: 176px;" id="A3">A3</button>
    <button class="seat-button" style="top: 196px; left: 227px;" id="A4">A4</button>
    <button class="seat-button" style="top: 196px; left: 176px;" id="A5">A5</button>
    <button class="seat-button" style="top: 256px; left: 176px;" id="A6">A6</button>
    <button class="seat-button" style="top: 316px; left: 176px;" id="A7">A7</button>
    <button class="seat-button" style="top: 376px; left: 176px;" id="A8">A8</button>
    <button class="seat-button" style="top: 436px; left: 176px;" id="A9">A9</button>
  </div>

  <div class="button-container">
    <button class="confirm-btn" onclick="confirmBooking()">ยืนยันการจอง</button>
    <button class="reset-btn" onclick="resetSelection()">รีเซ็ต</button>
  </div>

  <script>
    const seatButtons = document.querySelectorAll('.seat-button');

    seatButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        if (!btn.classList.contains('taken')) {
          btn.classList.toggle('selected');
        }
      });
    });

    function confirmBooking() {
      const selected = document.querySelectorAll('.seat-button.selected');
      if (selected.length === 0) {
        alert('กรุณาเลือกที่นั่งก่อน');
        return;
      }

      const name = prompt("กรุณาใส่ชื่อของคุณ:");
      if (!name) return;

      selected.forEach(btn => {
        btn.textContent = name;
        btn.classList.remove('selected');
        btn.classList.add('taken');
      });
    }

    function resetSelection() {
      seatButtons.forEach(btn => {
        if (!btn.classList.contains('taken')) {
          btn.classList.remove('selected');
        }
      });
    }
  </script>
</body>
</html>
