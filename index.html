<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เลือกที่นั่งของคุณ</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #e7f0df;
      text-align: center;
      padding: 20px;
    }

    h2 {
      color: #2d9300;
    }

    .seat-map-container {
      position: relative;
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
    }

    .seat-map-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .seat-btn {
      position: absolute;
      transform: translate(-50%, -50%);
      padding: 4px 10px;
      background-color: #f0f0f0;
      border: 2px solid #555;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .button-group {
      margin-top: 20px;
    }

    .confirm-btn, .reset-btn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .confirm-btn {
      background-color: #2d9300;
      color: white;
    }

    .reset-btn {
      background-color: #aaa;
      color: white;
    }
  </style>
</head>
<body>

  <h2>เลือกที่นั่งของคุณ</h2>
  <p>กดที่เบอร์ที่นั่งเพื่อทำการจอง</p>

  <div class="seat-map-container">
    <img src="resized-bus-seat-map.png" alt="seat map">

    <!-- ปุ่มเลือกที่นั่ง A1-A9 -->
    <button class="seat-btn" style="top: 17%; left: 79%;">A1</button>
    <button class="seat-btn" style="top: 17%; left: 67%;">A2</button>
    <button class="seat-btn" style="top: 17%; left: 55%;">A3</button>

    <button class="seat-btn" style="top: 33.5%; left: 61%;">A4</button>
    <button class="seat-btn" style="top: 33.5%; left: 73%;">A5</button>
    <button class="seat-btn" style="top: 33.5%; left: 85%;">A6</button>

    <button class="seat-btn" style="top: 62.5%; left: 85%;">A7</button>
    <button class="seat-btn" style="top: 62.5%; left: 73%;">A8</button>
    <button class="seat-btn" style="top: 62.5%; left: 61%;">A9</button>
  </div>

  <div class="button-group">
    <button class="confirm-btn">ยืนยันการจอง</button>
    <button class="reset-btn">รีเซ็ต</button>
  </div>

</body>
</html>
