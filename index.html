<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>เลือกที่นั่งของคุณ</title>
    <style>
      body {
        font-family: 'Prompt', sans-serif;
        text-align: center;
        background-color: #eef1e6;
        margin: 0;
        padding: 20px;
      }
      h1 {
        margin-bottom: 0.2em;
      }
      #seat-map {
        position: relative;
        width: 320px;
        margin: 0 auto;
      }
      #seat-map img {
        width: 100%;
        height: auto;
      }
      .seat-button {
        position: absolute;
        padding: 5px 10px;
        border-radius: 10px;
        background-color: #7ed957;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }
      #buttons {
        margin-top: 20px;
      }
      #buttons button {
        padding: 10px 20px;
        font-size: 1em;
        border-radius: 10px;
        border: none;
        margin: 0 10px;
        cursor: pointer;
      }
      #submitBtn {
        background-color: #4caf50;
        color: white;
      }
      #resetBtn {
        background-color: #666;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>เลือกที่นั่งของคุณ</h1>
    <p>กดที่เบอร์ที่นั่งเพื่อทำการจอง</p>
    <div id="seat-map">
      <img src="1461fb79-2286-44a8-8142-14857cbe57a5.png" alt="seat map" />
      <!-- ปุ่มที่นั่ง (ปรับแล้ว) -->
<button class="seat-button" style="left:668px; top:161px;">A1</button>
<button class="seat-button" style="left:590px; top:161px;">A2</button>
<button class="seat-button" style="left:512px; top:161px;">A3</button>

</div>

    <div id="buttons">
      <button id="submitBtn" onclick="submitSelection()">ยืนยันการจอง</button>
      <button id="resetBtn" onclick="resetSelection()">รีเซ็ต</button>
    </div>

    <script>
      let selectedSeat = null;

      function selectSeat(seat) {
        if (selectedSeat) {
          document.querySelector(`button[onclick="selectSeat('${selectedSeat}')"]`).style.backgroundColor = '#7ed957';
        }
        selectedSeat = seat;
        document.querySelector(`button[onclick="selectSeat('${seat}')"]`).style.backgroundColor = '#ff9800';
      }

      function submitSelection() {
        if (!selectedSeat) {
          alert('กรุณาเลือกที่นั่งก่อน');
          return;
        }
        const name = prompt(`กรุณากรอกชื่อเพื่อจองที่นั่ง ${selectedSeat}:`);
        if (name) {
          alert(`ขอบคุณ ${name} ที่จองที่นั่ง ${selectedSeat}`);
          // เพิ่มฟังก์ชันเชื่อม Google Sheets ที่นี่
        }
      }

      function resetSelection() {
        if (selectedSeat) {
          document.querySelector(`button[onclick="selectSeat('${selectedSeat}')"]`).style.backgroundColor = '#7ed957';
          selectedSeat = null;
        }
      }
    </script>
  </body>
</html>
