<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เลือกที่นั่งของคุณ</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f4ec;
      text-align: center;
    }
    .seat-map {
      position: relative;
      display: inline-block;
    }
    .seat-map img {
      width: 350px;
    }
    .seat-button {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #9ccc65;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .seat-button.selected {
      background-color: #558b2f;
      color: white;
    }
    .seat-button.taken {
      background-color: #757575;
      color: white;
      cursor: not-allowed;
    }
    #confirm, #reset {
      margin: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    #confirm {
      background-color: #4caf50;
      color: white;
    }
    #reset {
      background-color: #757575;
      color: white;
    }
  </style>
</head>
<body>
  <h2>เลือกที่นั่งของคุณ</h2>
  <p>กดที่เบอร์ที่นั่งเพื่อทำการจอง</p>
  <div class="seat-map">
    <img src="resized-bus-seat-map.png" alt="seat-map" />

    <!-- ตำแหน่งใหม่ตรงกับภาพ -->
    <button class="seat-button" style="top: 78px; left: 275px;">A1</button>
    <button class="seat-button" style="top: 78px; left: 225px;">A2</button>
    <button class="seat-button" style="top: 78px; left: 172px;">A3</button>

    <button class="seat-button" style="top: 170px; left: 275px;">A4</button>
    <button class="seat-button" style="top: 170px; left: 222px;">A5</button>
    <button class="seat-button" style="top: 170px; left: 172px;">A6</button>

    <button class="seat-button" style="top: 262px; left: 275px;">A7</button>
    <button class="seat-button" style="top: 262px; left: 225px;">A8</button>
    <button class="seat-button" style="top: 262px; left: 172px;">A9</button>
  </div>

  <div style="margin-top: 20px;">
    <button id="confirm">ยืนยันการจอง</button>
    <button id="reset">รีเซ็ต</button>
  </div>

  <script>
    const seats = document.querySelectorAll('.seat-button');
    seats.forEach(btn => {
      btn.addEventListener('click', () => {
        if (!btn.classList.contains('taken')) {
          btn.classList.toggle('selected');
        }
      });
    });

    document.getElementById('reset').addEventListener('click', () => {
      seats.forEach(btn => btn.classList.remove('selected'));
    });

    document.getElementById('confirm').addEventListener('click', () => {
      const selected = Array.from(seats)
        .filter(btn => btn.classList.contains('selected'))
        .map(btn => btn.innerText);
      if (selected.length === 0) {
        alert('กรุณาเลือกที่นั่งก่อน');
      } else {
        const name = prompt("กรุณากรอกชื่อผู้จอง:");
        if (name) {
          alert(`จองที่นั่ง ${selected.join(', ')} ให้คุณ ${name} เรียบร้อยแล้ว`);
          // เชื่อม Google Sheets ตรงนี้ได้ในอนาคต
        }
      }
    });
  </script>
</body>
</html>
